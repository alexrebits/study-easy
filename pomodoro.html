    <h1>Pomodoro Timer</h1>
    <p> The <strong>Pomodoro Technique</strong> is a method of time management 
        that promotes focused work intervals. It involves 25 minutes of uninterupted 
        work followed by a 5 minute break, also known as a "Pomodoro." 4 of these Pomodoro
        cycles is followe by a 15-30 minute break.
    </p>
